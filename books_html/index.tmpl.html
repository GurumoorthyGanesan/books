<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="always">

    <title>Essential Programming Books</title>
    <link href="/main.css" rel="stylesheet">
</head>

<body>
    <h1 class="hcenter">Essential Programming Books</h1>
    <div class="hcenter smaller"><a href="/about">about this project</a></div>

    <table class="book-list">
        <thead>
        <tr class="header">
            <th class="book-name">Book</th>
            <th>Chapters</th>
            <th>Articles</th>
        </tr>
        </thead>
        <tbody>
            {{range .Books}}
            <tr>
                <td class="book-name"><a href="{{.URL}}">{{.Title}}</a></td>
                <td class="light">{{ .ChaptersCount }}</td>
                <td class="light">{{ .SectionsCount}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <hr class="toc-sep">

    <div class="hcenter light mt16 fs0p8em">Maintained by <a href="https://blog.kowalczyk.info" target="_blank">Krzysztof Kowalczyk</a>, createor of <a href="https://www.sumatrapdfreader.org" target="_blank">SumatraPDf Reader</a></div>

    <div class="top-right">
        <a href="{{.GitHubURL}}" target="_blank">{{.GitHubText}}</a>
    </div>

</body>
</html>
