<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="always">

    <title>{{.TitleLong}}</title>
    <link href="/main.css" rel="stylesheet">
</head>

<body>
    <h1><a href="/">Books</a> / {{.TitleLong}}</h1>

    <div class="chapters-toc">
        {{range .Chapters}}
        <div class="chapters-toc-item">{{.No}}. <a href="{{.URL}}">{{.Title}}</a></div>
        {{end}}
    </div>

    <ul>
        {{range .Chapters}}
        <li><a href="{{.URL}}">{{.Title}}</a></li>
        <ul>
            {{range .Sections}}
            <li><a href="{{.URL}}">{{.Title}}</a></li>
            {{end}}
        </ul>
        {{end}}
    </ul>

    <div class="bottom-right">
        <a href="https://github.com/kjk/programming-books" target="_blank">GitHub</a>
    </div>
</body>
</html>
