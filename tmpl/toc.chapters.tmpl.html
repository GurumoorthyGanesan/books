<div class="chapter-toc-wrapper">
  <hr class="toc-sep">
  <div class="toc-header">Table Of Contents</div>
  <div class="chapters-toc">
    {{ range .TOC }}
      <div class="chapters-toc-item">
        <span class="chap-no">{{ .No }}</span>
        {{ if .IsSelected }}
            <span class="is-current">{{ .Title }}</span>
        {{ else }}
            <a href="{{ .URL }}">{{ .Title }}</a>
        {{ end }}
      </div>
    {{ end }}
  </div>
</div>
