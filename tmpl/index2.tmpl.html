<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="referrer" content="always" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="description" content="Essential Programming Books." />
    <title>Essential Programming Books</title>

    {{ .Analytics }}

    <link rel="icon" href="{{.PathFaviconICO}}" />
    <link href="{{.PathIndexCSS}}" rel="stylesheet">
    <script src="{{.PathAppJS}}" defer></script>
  </head>

  <body>

      <symbol id="icon-star" viewbox="0 0 576 512">
        <path
          d="M528.1 171.5L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6zM388.6 312.3l23.7 138.4L288 385.4l-124.3 65.3 23.7-138.4-100.6-98 139-20.2 62.2-126 62.2 126 139 20.2-100.6 98z"
        />
      </symbol>
    </svg>

    <div id="content">
      <div id="left">
        {{ range .LeftBooks }}
        <div class="img-cover-small-wrapper">
          <a href="{{.URL}}">
            <img class="img-cover-small" src="{{.CoverSmallURL}}" />
          </a>
        </div>
        {{ end }}
      </div>

      <div id="middle">
        <h1 style="margin-block-start: 0">Essential Programming Books</h1>
        <div class="smaller">
          <a href="/about">about this project</a>
          &middot;
          <a href="/feedback">feedback</a>
        </div>
        <div class="view-switch smaller">
          <a href="/index-grid" onclick="rv('grid')">switch to cover view</a>
        </div>
        <p></p>

        <table class="book-list">
          <thead>
            <tr class="book-header">
              <th class="book-name">Book</th>
              <th>Chapters</th>
            </tr>
          </thead>
          <tbody>
            {{ range .Books }}
            <tr>
              <td class="book-name">
                <a href="{{.URL}}">{{.TitleLong}}</a>
              </td>
              <td class="light">{{ .PagesCount}}</td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>

      <div id="right">
        {{ range .RightBooks }}
        <div class="img-cover-small-wrapper">
          <a href="{{.URL}}">
            <img class="img-cover-small" src="{{.CoverSmallURL}}" />
          </a>
        </div>
        {{ end }}
      </div>
    </div>

    <footer id="footer">
      <div id="footer-left">
        Maintained by
        <a href="https://blog.kowalczyk.info" target="_blank"
          >Krzysztof Kowalczyk</a
        >
      </div>

      <div>
        <!-- center -->
      </div>

      <div id="footer-right">
        <a href="https://github.com/essentialbooks/books" target="_blank">
          <svg class="github">
            <use xlink:href="#icon-github"></use>
          </svg>
          &nbsp;GitHub
        </a>
      </div>
    </footer>
  </body>
</html>
