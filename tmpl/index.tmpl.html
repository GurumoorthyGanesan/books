<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="always">

    <title>Essential Programming Books</title>
    <link href="/main.css" rel="stylesheet">
    {{ if .AnalyticsCode }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{.AnalyticsCode}}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{.AnalyticsCode}}');
    </script>
    {{ end }}
</head>

<body>
    <h1 class="hcenter">Essential Programming Books</h1>
    <div class="hcenter smaller"><a href="/about">about this project</a></div>

    <table class="book-list">
        <thead>
        <tr class="header">
            <th class="book-name">Book</th>
            <th>Chapters</th>
            <th>Articles</th>
            <th>Contributors</th>
        </tr>
        </thead>
        <tbody>
            {{range .Books}}
            <tr>
                <td class="book-name"><a href="{{.URL}}">{{.Title}}</a></td>
                <td class="light">{{ .ChaptersCount }}</td>
                <td class="light">{{ .ArticlesCount}}</td>
                <td class="light"><a href="{{.ContributorsURL}}">{{.ContributorCount}}</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <hr class="toc-sep">

    <div class="hcenter light mt16 fs0p8em">
        Maintained by <a href="https://blog.kowalczyk.info" target="_blank">Krzysztof Kowalczyk</a>
   </div>

    <div class="github-link">
        <a href="{{.GitHubURL}}" target="_blank">{{.GitHubText}}</a>
    </div>

</body>
</html>
