<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="always">

    <title>{{.TitleLong}}</title>
    <link href="/main.css" rel="stylesheet">
    {{ if .AnalyticsCode }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{.AnalyticsCode}}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{.AnalyticsCode}}');
    </script>
    {{ end }}
</head>

<body>
    <h1><a href="/">Books</a> / {{.TitleLong}}</h1>

    <div class="toc-header">Chapters</div>
    <div class="chapters-toc">
        {{range .Chapters}}
        <div class="chapters-toc-item"><span class="chap-no">{{.No}}.</span> <a href="{{.URL}}">{{.Title}}</a></div>
        {{end}}
    </div>

    <div class="toc-header">Table Of Contents</div>

    <div>
        {{range .Chapters}}
        <div id="chap-{{.No}}"><span class="chap-no">{{.No}}.</span> <a href="{{.URL}}">{{.Title}}</a></div>
        <div>
            {{range .Articles}}
            <div class="toc-article"><span class="chap-no">{{.No}}.</span> <a href="{{.URL}}">{{.Title}}</a></div>
            {{end}}
        </div>
        {{end}}
    </div>

    <div class="top-right">
        <a href="{{.GitHubURL}}" target="_blank">{{.GitHubText}}</a>
    </div>
</body>
</html>
