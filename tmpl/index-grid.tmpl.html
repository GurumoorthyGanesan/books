<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="always">

    <title>Essential Programming Books Covers View</title>
    <meta name="description" content="Essential Programming Books, covers view.">

    <link href="{{.PathMainCSS}}" rel="stylesheet">

    {{ .Analytics }}
    <script src="{{.PathFontAwesomeJS}}" defer></script>
    <script src="{{.PathAppJS}}" defer></script>
</head>

<body>
    <div id="top-header">
        <div class="top-header-left"><a href="/index-grid">Essential Books</a></div>
        <div>
            <a href="https://github.com/essentialbooks/books" target="_blank">
                <i class="fab fa-github"></i>
                GitHub</a>
        </div>
    </div>

    <div class="content-wrapper" style="margin-top: 52px;">
        <h1 class="hcenter">Essential Programming Books</h1>
        <div class="hcenter smaller">
            <a href="/about">about this project</a>
            &middot;
            <a href="/feedback">feedback</a>
        </div>
        <div class="view-switch">View: <a href="/">list</a> &middot; covers</div>

        <div class="covers">
            {{range .Books}}
            <div class="cover-img-wrapper">
                <a href="{{.URL}}">
                    <img class="img-cover" src="{{.CoverURL}}">
                </a>
            </div>
            {{end}}
        </div>
    </div>

    <div id="bottom-footer">
        <div>Maintained by <a href="https://blog.kowalczyk.info" target="_blank">Krzysztof Kowalczyk</a></div>
    </div>

</body>
</html>
