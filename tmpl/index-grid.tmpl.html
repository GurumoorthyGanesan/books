<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="always">

    <title>Essential Programming Books</title>
    <link href="/main.css" rel="stylesheet">
    {{ if .AnalyticsCode }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{.AnalyticsCode}}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{.AnalyticsCode}}');
    </script>
    {{ end }}
</head>

<body>
    <div id="top-header">
        <div>Essential Books</div>
        <div><!-- Right Side--></div>
    </div>

    <div class="content-wrapper" style="margin-top: 52px;">
        <h1 class="hcenter">Essential Programming Books</h1>
        <div class="hcenter smaller"><a href="/about">about this project</a></div>
        <div class="view-switch">View: <a href="/">list</a> &middot; covers</div>

        <div class="covers">
            {{range .Books}}
            <div class="cover-img-wrapper">
                <a href="{{.URL}}">
                    <img class="img-cover" src="{{.CoverURL}}">
                </a>
            </div>
            {{end}}
        </div>
    </div>

    <div id="bottom-footer">
        <div>Maintained by <a href="https://blog.kowalczyk.info" target="_blank">Krzysztof Kowalczyk</a></div>
    </div>

</body>
</html>
